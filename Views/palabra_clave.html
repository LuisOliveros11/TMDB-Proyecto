<body>



    <div class="menu-superior">

        <div class="d-flex justify-content-between align-items-center flex-wrap flex-md-nowrap " style="height: 100%;">

                <a href="./home.html">
                    <img src="/img/Logo.png" class="logo">
                </a>
                <div class="opciones-dropdown">
                    <h4>Películas</h4>
                    <div class="dropdown">
                        <li><a href="./Listas/Lista_Peliculas/movies_popular.html">Populares</a></li>
                        <li><a href="./Listas/Lista_Peliculas/movies_cartelera.html">En cartelera</a></li>

                    </div>
                </div>
                <div class="opciones-dropdown">
                    <h4>Series de TV</h4>
                    <div class="dropdown">
                        <li><a href="./Listas/Lista_series/series_popular.html">Populares</a></li>
                        <li><a href="./Listas/Lista_series/series_rating.html">Mejor calificados</a></li>
                    </div>
                </div>


            </div>

            <div class="opciones-perfil">
                <div class="opciones-dropdown perfil-dropdown">
                    <div class="button-perfil">
                        <div class="icono-perfil">
                            <img src="/img/perfil.png">
                        </div>

                    <div class="dropdown-perfil">

    <div id="app" class="container mt-5">
        <h1 class="text-center">Películas relacionadas con: {{ nombrePalabraClave }}</h1>
        <div class="row">
            <div class="col-md-4" v-for="pelicula in peliculasRelacionadas" :key="pelicula.id">
                <div class="card mb-4 shadow-sm">
                    <img   :src="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path" class="card-img-top"
                        alt="...">
                    <h5 class="card-title">{{ pelicula.title }}</h5>
                    <button class="btn btn-primary" @click="guardarDatos(pelicula)"> Detalles </button>

                </div>
            </div>
        </div>
        <div class="botonMasPeli">
            <button @click="mostrar_mas()" type="button" class="btn btn-primary btn-lg btn-block">Mostrar mas</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                peliculasRelacionadas: [],
                palabraClave: JSON.parse(localStorage.getItem('palabraClaveSeleccionada')) || {},
                nombrePalabraClave: '',
                pagina: 1

            };
        },
        methods: {
            obtenerPeliculasRelacionadas() {
                fetch(`https://api.themoviedb.org/3/keyword/${this.palabraClave}/movies?include_adult=false&language=en-US&page=${this.pagina}&api_key=9cf1198f36410ea23852c01c0c427731`)
                    .then(response => response.json())
                    .then(json => {
                        if (json.results && json.results.length > 0) {
                            this.peliculasRelacionadas = json.results;
                            console.log(this.palabraClave)
                        } else {
                            alert('No se encontraron películas relacionadas con esta palabra clave.');
                            console.log(this.palabraClave)

                        }
                    })
                    .catch(error => {
                        console.error('Error al obtener las películas relacionadas:', error);
                    });

            },
            obtenerNombrePalabraClave() {
                fetch(`https://api.themoviedb.org/3/keyword/${this.palabraClave}?api_key=9cf1198f36410ea23852c01c0c427731`)
                    .then(response => response.json())
                    .then(json => {
                        this.nombrePalabraClave = json.name;
                        console.log(this.nombrePalabraClave)
                    })
                    .catch(error => {
                        console.error('Error al obtener el nombre de la palabra clave:', error);
                    });
            },
            mostrar_mas() {
                this.obtenerPeliculasRelacionadas();
                this.pagina++;
                console.log(this.pagina)
            },
            guardarDatos(pelicula) {
                localStorage.setItem('peliculaSeleccionada', JSON.stringify(pelicula));
                window.location.href = 'movie.html';
            },
        },
        async mounted() {
            let logeado = localStorage.getItem("logeado");
            let usuario = localStorage.getItem("usuario");
            let request_token = localStorage.getItem("request_token");
            let session_id = localStorage.getItem("session_id");

            if (logeado == null && usuario == null) {
                window.location.href = "login.html";
            }

            this.obtenerNombrePalabraClave()
            this.obtenerPeliculasRelacionadas();
            this.mostrar_mas();

        }
    }).mount('#app');
</script>

</html>
